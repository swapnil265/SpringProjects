<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Guest Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container ">
	<h1> Guest Management System</h1>
	<h3>Save Guest Details</h3 >
	<form action="#" th:action="@{/saveGuest}" th:object="${guest}" method="POST">
	<input type ="text" th:field ="*{firstName}" placeholder=" First Name" class ="form-control mb-4 col-4">
	<input type ="text" th:field ="*{lastName}" placeholder=" Last Name" class ="form-control mb-4 col-4">
	<input type ="text" th:field ="*{email}" placeholder=" Email Id" class ="form-control mb-4 col-4">
	<button type ="submit" class= "btn btn-info col-4"> Save</button>	
	</form>
</div>
</body>
</html>
