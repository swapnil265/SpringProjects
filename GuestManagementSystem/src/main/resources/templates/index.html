<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Guest Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container my-2 ">
<h1> Guest Management System</h1>

<h3> Current guest list</h3>

	
	<table border ="1" class = "table table-striped table-responsive-md">
		<thead>
		<tr>
			<th> First Name </th>
			<th> last Name </th>
			<th> Email Address </th>
			<th> Actions </th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="guest : ${listAllGuest}">
			<td th:text="${guest.firstName}"></td>
			<td th:text="${guest.lastName}"></td>
			<td th:text="${guest.email}"></td>
			<td> <a th:href="@{/showFormForUpdate/{id}(id=${guest.id})}" class ="btn btn-primary"> Update</a> </td>
		</tr>
		</tbody>
	</table>
	
	<a th:href ="@{/showNewGuestForm}" class ="btn btn-primary btn-sm mb-3"> Add New Guest </a>

</div>
</body>
</html>
